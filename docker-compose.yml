version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mortgagemate_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./mm_backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./mm_backend/Dockerfile
    ports:
      - "4321:4321"
      - "9229:9229"  # Debug port
    environment:
      - PORT=4321
      - FRONTEND_URL=http://localhost:3000
      - DATABASE_URI=postgresql://postgres:postgres@postgres:5432/mortgagemate_dev
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/mortgagemate_dev?schema=public
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MOCK_LLM=${MOCK_LLM:-true}
      - LLM_IMPLEMENTATION=${LLM_IMPLEMENTATION:-legacy}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_ENDPOINT=${LANGCHAIN_ENDPOINT:-https://api.smith.langchain.com}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-mortgagemate-dev}
      - DOCUMENT_PARSER_PROVIDER=${DOCUMENT_PARSER_PROVIDER:-claude}
      - DOCUMENT_PARSER_FALLBACK=${DOCUMENT_PARSER_FALLBACK:-}
      - MAX_DOCUMENT_SIZE=${MAX_DOCUMENT_SIZE:-10485760}
      - MINDEE_API_KEY=${MINDEE_API_KEY:-}
      - VECTORIZE_URL=${VECTORIZE_URL:-}
      - VECTORIZE_TOKEN=${VECTORIZE_TOKEN:-}
    volumes:
      - ./mm_backend:/app/mm_backend
      - ./models:/app/models
      - backend_node_modules:/app/mm_backend/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 5 && node --inspect=0.0.0.0:9229 -r ts-node/register src/index.ts"

  frontend:
    build:
      context: ./mm_frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:4321
      - VITE_APP_NAME=MortgageMate
      - VITE_NODE_ENV=development
    volumes:
      - ./mm_frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules: